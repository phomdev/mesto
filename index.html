<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/logo.03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип проекта Mesto"></header><main><section class="profile"><img src="images/profile__avatar.74c3c0fb802dcfa83abb.jpg" class="profile__avatar" alt="Аватар профиля"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__editor" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-mesto" aria-label="Добавить место"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__description">© 2022 Mesto Russia</p></footer></div><div id="profile-popup" class="popup"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть форму"></button><h3 class="popup__name">Редактировать профиль</h3><form class="popup__form" name="profile" novalidate><label for="username-input" class="popup__label"><input id="username-input" value="Жак-Ив Кусто" class="popup__input" name="username" required placeholder="Ваше имя" minlength="2" maxlength="40"> <span class="username-input-error popup__input-error"></span></label> <label for="description-input" class="popup__label"><input id="description-input" value="Исследователь океана" class="popup__input" name="description" required placeholder="Ваш род занятий" minlength="2" maxlength="200"> <span class="description-input-error popup__input-error"></span></label> <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button></form></div></div><div id="cards-popup" class="popup"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть форму"></button><h3 class="popup__name">Новое место</h3><form class="popup__form" name="mesto" novalidate><label for="place-name-input" class="popup__label"><input id="place-name-input" class="popup__input" name="placename" required placeholder="Название" minlength="2" maxlength="30"> <span class="place-name-input-error popup__input-error"></span></label> <label for="place-image-input" class="popup__label"><input id="place-image-input" type="url" class="popup__input" name="placeimage" required placeholder="Ссылка на картинку"> <span class="place-image-input-error popup__input-error"></span></label> <button type="submit" class="popup__submit" aria-label="Создать">Создать</button></form></div></div><div id="image-popup" class="popup popup_zoom_active"><div class="popup__zoom-container"><button type="button" class="popup__close" aria-label="Закрыть"></button> <img src="#" class="popup__image" alt=""><p class="popup__description"></p></div></div><template id="card-template"><div class="cards__item"><button type="button" class="cards__delete" aria-label="Удалить"></button> <img src="#" class="cards__image" alt=""><div class="cards__info"><h2 class="cards__description"></h2><button type="button" class="cards__like" aria-label="Like"></button></div></div></template></body></html>
