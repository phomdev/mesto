<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключение стилей -->
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <!-- Шапка -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Mesto">
    </header>
    <main>
      <!-- Начало секции профиля -->
      <section class="profile">
        <img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
      </section>
      <!-- Начало секции карточек -->
      <section class="cards">
        <div class="cards__item">
          <img src="./images/cards/1.jpg" class="cards__image" alt="Изображение замка в Карачаевске">
          <div class="cards__info">
            <h2 class="cards__description">Карачаевск</h2>
            <button type="button" class="cards__like" aria-label="Like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/2.jpg" class="cards__image" alt="Изображение горы Эльбрус">
          <div class="cards__info">
            <h2 class="cards__description">Гора Эльбрус</h2>
            <button type="button" class="cards__like" aria-label="Like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/3.jpg" class="cards__image" alt="Изображение гор Домбая">
          <div class="cards__info">
            <h2 class="cards__description">Домбай</h2>
            <button type="button" class="cards__like" aria-label="Like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/4.jpg" class="cards__image" alt="Изображение горы Эльбрус">
          <div class="cards__info">
            <h2 class="cards__description">Гора Эльбрус</h2>
            <button type="button" class="cards__like" aria-label="Like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/5.jpg" class="cards__image" alt="Изображение гор Домбая">
          <div class="cards__info">
            <h2 class="cards__description">Домбай</h2>
            <button type="button" class="cards__like" aria-label="Like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/6.jpg" class="cards__image" alt="Изображение замка в Карачаево-Черкесии">
          <div class="cards__info">
            <h2 class="cards__description">Карачаево-Черкесия</h2>
            <button type="button" class="cards__like" aria-label="Like"></button>
          </div>
        </div>
      </section>
    </main>
    <!-- Начало подвала -->
    <footer class="footer">
      <p class="footer__description">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- Начало popup редактирования профиля -->
  <div class="popup-edit">
    <div class="popup-edit__container">
      <button type="button" class="popup-edit__close" aria-label="Закрыть форму"></button>
      <h3 class="popup-edit__name">Редактировать профиль</h3>
      <form class="popup-edit__form" name="profile">
        <label>
          <input type="text" value="Жак-Ив Кусто" class="popup-edit__input popup-edit__input_item_name" name="username" required placeholder="Ваше имя">
        </label>
        <label>
          <input type="text" value="Исследователь океана" class="popup-edit__input popup-edit__input_item_description" name="description" required placeholder="Ваш род занятий">
        </label>
        <button type="submit" class="popup-edit__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Подключение скриптов-->
  <script src="./scripts/index.js"></script>
</body>
</html>
