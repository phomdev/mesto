<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключение стилей -->
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <!-- Шапка -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Mesto">
    </header>
    <main>
      <!-- Начало секции профиля -->
      <section class="profile">
        <img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editor"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-mesto"></button>
      </section>
      <!-- Начало секции карточек -->
      <section class="cards">
        <div class="cards__item">
          <img src="./images/cards/1.jpg" class="cards__image" alt="">
          <div class="cards__info">
            <h2 class="cars__description">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/2.jpg" class="cards__image" alt="">
          <div class="cards__info">
            <h2 class="cars__description">Гора Эльбрус</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/3.jpg" class="cards__image" alt="">
          <div class="cards__info">
            <h2 class="cars__description">Домбай</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/4.jpg" class="cards__image" alt="">
          <div class="cards__info">
            <h2 class="cars__description">Гора Эльбрус</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/5.jpg" class="cards__image" alt="">
          <div class="cards__info">
            <h2 class="cars__description">Домбай</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/cards/6.jpg" class="cards__image" alt="">
          <div class="cards__info">
            <h2 class="cars__description">Карачаево-Черкесия</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </div>
      </section>
    </main>
    <!-- Начало подвала -->
    <footer class="footer">
      <div class="footer__description">© 2022 Mesto Russia</div>
    </footer>
  </div>
</body>
</html>
